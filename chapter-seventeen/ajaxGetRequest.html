<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX GET Request by Press a button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" id="load">Load Data</button><br><br>
      <ul id="posts" class="list-group"></ul>
    </div>
    <script>
      let btn = document.getElementById('load')
      let post = document.getElementById('posts')
      const URL = 'https://jsonplaceholder.typicode.com/posts'
      btn.addEventListener('click', function(){
        fetch(URL)
        .then(response=>response.json())
        .then(posts =>{
          posts.forEach((posts, index)=>{
            let listItem = createListItem(posts, index+1)
            post.appendChild(listItem)
          })
        })
        .catch(e=> e.message)
      })
      function createListItem(posts, ind){
        let li = document.createElement('li')
        li.classList = 'list-group-item'
        li.innerHTML = `${ind}. ${posts.title}`
        return li
      }
    </script>
  </body>
</html>
