<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="container">
  <form id="form">
    <div class="form-group">
    <label for="name">What is Your Name?</label><br>
    <input type="text"  class="form-control" name="fullName" id="name" placeholder="Enter Your Name" >
    </div><br>
    <div class="form-group">
      <label for="password">What is Your password?</label><br>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
    </div><br>
    <div class="form-group">
    <label for="country">what is Your country?</label><br>
    <select class="form-control" name="country" id="country">
      <option value="Bangladesh">Bangladesh</option>
      <option value="India">India</option>
      <option value="Pakistan">Pakistan</option>
    </select>
    </div><br>
    
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

  <script src="formHandling.js"></script>
</body>
</html>
